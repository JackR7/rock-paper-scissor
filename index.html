<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">

<title>Rock Paper Scissor</title>
</head>
<body>

    <script src="index.js"></script>

    <div class="header"></div>
    <div class="box-welcome">Welcome to the Rock, Paper and Scissor game!</div>
    <div class="round-counter">Round: </div>
        <div class="box-score">
            <div class="player-score">Player score: </div>
            <div class="computer-score">Computer score: </div>
        </div>

    <div class="card-selection">
        <div class="card-selection-player"></div>
        <div class="card-selection-computer"></div>
    </div>    
    <div class="buttons">
        <button class="button rock">Rock</button>
        <button class="button paper">Paper</button>
        <button class="button scissor">Scissor</button>
    </div>

    <div class="footer"></div>

</body>
</html>
