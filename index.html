<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">

<title>Rock Paper Scissor</title>
</head>
<body>

    

    <div class="header"></div>
    <div class="box-welcome">Welcome to the Rock, Paper and Scissor game!</div>
    <div class="round-counter">Round: </div>
        <div class="box-score">
            <div id="player-score">Player score: </div>
            <div id="computer-score">Computer score: </div>
        </div>
    <div class="selections">
        <div id="player-selection"><p class="player-questionMark">?</p></div>
        <div id="computer-selection"><p class="computer-questionMark">?</p></div>
    </div>    
    <div class="buttons">
            <button id="rock-btn" class="btn">
                <img src="../rock-paper-scissor/img/Rock.png" class="rock-pic">
                <p>Rock</p>
            </button>
            <button id="paper-btn" class="btn">
                <img src="../rock-paper-scissor/img/Paper.png" class="paper-pic">
                <p>Paper</p>
            </button>
            <button id="scissor-btn" class="btn">
                <img src="../rock-paper-scissor/img/Scissor.png" class="scissor-pic">
                <p>Scissor</p>
            </button>
    </div>

    <div class="footer"><p>Copyright</p></div>

    <script src="index.js"></script>

</body>
</html>
