<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">

<title>Rock Paper Scissor</title>
</head>
<body>

    

    <div class="header">
        <div class="box-welcome">Rock Paper Scissor</div>
    </div>
    
    <div id="round-counter">Round: 0</div>
        <div id="box-score">
            <div id="player-score">Player score: 0</div>
            <div id="computer-score">Computer score: 0</div>
        </div>
    <div id="selections">
        <div id="player-selection"><p id="player-questionMark">?</p></div>
        <div id="computer-selection"><p id="computer-questionMark">?</p></div>
    </div>    
    <div class="buttons">
            <button id="rock-btn" class="btn">
                <img src="../rock-paper-scissor/img/Rock.png" class="rock-pic">
                <p>Rock</p>
            </button>
            <button id="paper-btn" class="btn">
                <img src="../rock-paper-scissor/img/Paper.png" class="paper-pic">
                <p>Paper</p>
            </button>
            <button id="scissor-btn" class="btn">
                <img src="../rock-paper-scissor/img/Scissor.png" class="scissor-pic">
                <p>Scissor</p>
            </button>
    </div>

    <footer class="footer"><p>Toha Heavy Industries Â©</p></footer>

    <div id="modal">
        <div id="modal-content">
            <p id="winner-announcement"></p>
            <p id="retry">Play again?</p>
            <button id="replay-btn">OK</button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
